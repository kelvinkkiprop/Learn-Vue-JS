<!DOCTYPE html>
<html lang="en">
<!-------------------------------------------------Head------------------------------------------------->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue JS</title>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<!-------------------------------------------------./Head------------------------------------------------->


<!-------------------------------------------------Body------------------------------------------------->
<body>

    <!-------------------------------------------------App------------------------------------------------->
    <div id="app">
        <!-- Bind returned data with v-model -->
        <input type="text" v-model="name">
        <p>Hello {{ name}}</p>
    </div>
    <!-------------------------------------------------./App------------------------------------------------->


    <!-------------------------------------------------Script------------------------------------------------->
    <script>
        new Vue({
            el: "#app", //instantiate vue elment to vue location id
            data(){//Data model
                return {
                    name: 'Joe Doe',
                }
            }
        });
    </script>
    <!-------------------------------------------------./Script------------------------------------------------->

    
</body>
<!-------------------------------------------------./Body------------------------------------------------->


</html>
